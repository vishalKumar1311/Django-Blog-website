{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {% load bootstrap5 %}
   {% bootstrap_css %}
   {% bootstrap_javascript %}
   <title>Register</title>
</head>
<body >
   <div class="auth_main_container">

   <form class="regform" method="POST">
    {%csrf_token%}
    <h3 style="font-size: 27px; font-weight: 600; font-family: 'Poppins', sans-serif">Registration</h3>
      <div class="form-group">
         <label for="username">Username</label>
         <input type="text" class="form-control" placeholder="Enter username"  name="username">
       </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1" >
      </div>
      <div class="form-group">
         <label for="password2">Confirm Password</label>
         <input type="password" class="form-control" name="password2" >
       </div>
       <div class="form-group">
         <label for="state">State</label>
         <input type="text" class="form-control" name="state">
       </div>
      
      <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Register</button>
      <p style="text-align: center; font-size: 1rem; text-decoration: none; font-family: Poppins; color: rgb(30, 30, 30);">Already a member? <a href="{% url 'login' %}">Login Now</a> </p>
    </form>
   </div>
</body>
</html>
