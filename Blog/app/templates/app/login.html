
{% load static %}
<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    {% load bootstrap5 %}
   {% bootstrap_css %}
   {% bootstrap_javascript %}
         
</head>
<body>
  <div class="auth_main_container">

    <form class="regform" method="POST">
      {%csrf_token%}
     <h3 style="font-size: 27px; font-weight: 600; font-family: 'Poppins', sans-serif">Login</h3>
       <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" class="form-control" name="password"  >
       </div> 
       <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Login</button>
       <a href="" style="text-align: center;">Create Account</a>
     </form>
    </div>
    
</body>
</html>
